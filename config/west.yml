manifest:
  remotes:
    - name: caksoylar
      url-base: https://github.com/caksoylar
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: caksoylar
      revision: caksoylar/zen-v1+v2  # custom branch name
      import: app/west.yml
    - name: zmk-helpers
      remote: urob
      revision: main
    - name: zmk-auto-layer
      remote: urob
      revision: v0.2 # set to same version as zmk above
    - name: zmk-leader-key
      remote: urob
      revision: v0.2 # set to same as ZMK version above
    - name: zmk-adaptive-key
      remote: urob
      revision: v0.2 # set to same as ZMK version above
  self:
    path: config
